<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Invisible Journal">
    <title>Invisible Journal</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="feelings_wheel.png">
    <link rel="apple-touch-icon" href="feelings_wheel.png">
    <link rel="apple-touch-icon" sizes="180x180" href="feelings_wheel.png">
    <link rel="apple-touch-icon" sizes="152x152" href="feelings_wheel.png">
    <link rel="apple-touch-icon" sizes="167x167" href="feelings_wheel.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1><a href="?" class="title-link">Invisible Journal</a></h1>
                    <p class="tagline">Write freely. Your words will disappear.</p>
                </div>
                <div class="header-buttons">
                    <button id="feelings-btn" class="header-btn feelings-wheel-btn" aria-label="Feelings Wheel" title="Feelings Wheel">
                        <img src="feelings_wheel.png" alt="Feelings Wheel" class="feelings-wheel-icon">
                    </button>
                    <button id="settings-btn" class="header-btn" aria-label="Settings">‚öôÔ∏è</button>
                </div>
            </div>
        </header>

        <!-- Writing Area -->
        <div class="writing-area" id="writing-area">
            <canvas id="particle-canvas"></canvas>
            <div id="text-display"></div>
            <div id="text-display-cursor"></div>
            <input 
                type="text"
                id="journal-input" 
                placeholder="Start writing... your words will slowly disappear..."
                spellcheck="false"
                autocomplete="off"
            />
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" data-modal="settings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Disappearing Effect</label>
                        <div class="effect-buttons" id="effect-buttons">
                            <button class="effect-btn active" data-effect="gravity" aria-label="Drop" title="Drop">
                                <span class="effect-icon">ü™ê</span>
                                <span class="effect-label">Drop</span>
                            </button>
                            <button class="effect-btn" data-effect="dissolve" aria-label="Dissolve" title="Dissolve">
                                <span class="effect-icon">‚ú®</span>
                                <span class="effect-label">Dissolve</span>
                            </button>
                            <button class="effect-btn" data-effect="explode" aria-label="Explode" title="Explode">
                                <span class="effect-icon">üí•</span>
                                <span class="effect-label">Explode</span>
                            </button>
                            <button class="effect-btn" data-effect="spiral" aria-label="Spiral" title="Spiral">
                                <span class="effect-icon">üåÄ</span>
                                <span class="effect-label">Spiral</span>
                            </button>
                            <button class="effect-btn" data-effect="scatter" aria-label="Scatter" title="Scatter">
                                <span class="effect-icon">üé≤</span>
                                <span class="effect-label">Scatter</span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label for="speed-slider">
                            Minimum Disappearing Speed
                            <span id="speed-label" class="speed-value"></span>
                        </label>
                        <input type="range" id="speed-slider" min="0" max="5" value="1.0" step="0.2">
                    </div>

                    <div class="setting-item">
                        <label>Theme</label>
                        <div class="theme-swatches" id="theme-swatches">
                            <button class="theme-swatch active" data-theme="light-blue" aria-label="Light Blue">
                                <span class="swatch-gradient theme-light-blue"></span>
                                <span class="swatch-label">Light Blue</span>
                            </button>
                            <button class="theme-swatch" data-theme="dark" aria-label="Dark">
                                <span class="swatch-gradient theme-dark"></span>
                                <span class="swatch-label">Dark</span>
                            </button>
                            <button class="theme-swatch" data-theme="warm" aria-label="Warm">
                                <span class="swatch-gradient theme-warm"></span>
                                <span class="swatch-label">Warm</span>
                            </button>
                            <button class="theme-swatch" data-theme="dark-warm" aria-label="Dark Warm">
                                <span class="swatch-gradient theme-dark-warm"></span>
                                <span class="swatch-label">Dark Warm</span>
                            </button>
                            <button class="theme-swatch" data-theme="forest" aria-label="Forest">
                                <span class="swatch-gradient theme-forest"></span>
                                <span class="swatch-label">Forest</span>
                            </button>
                            <button class="theme-swatch" data-theme="dark-forest" aria-label="Dark Forest">
                                <span class="swatch-gradient theme-dark-forest"></span>
                                <span class="swatch-label">Dark Forest</span>
                            </button>
                            <button class="theme-swatch" data-theme="lavender" aria-label="Lavender">
                                <span class="swatch-gradient theme-lavender"></span>
                                <span class="swatch-label">Lavender</span>
                            </button>
                            <button class="theme-swatch" data-theme="dark-lavender" aria-label="Dark Lavender">
                                <span class="swatch-gradient theme-dark-lavender"></span>
                                <span class="swatch-label">Dark Lavender</span>
                            </button>
                            <button class="theme-swatch" data-theme="minimal" aria-label="Minimal">
                                <span class="swatch-gradient theme-minimal"></span>
                                <span class="swatch-label">Minimal</span>
                            </button>
                            <button class="theme-swatch" data-theme="dark-minimal" aria-label="Dark Minimal">
                                <span class="swatch-gradient theme-dark-minimal"></span>
                                <span class="swatch-label">Dark Minimal</span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label>Font</label>
                        <div class="font-buttons" id="font-buttons">
                            <button class="font-btn" data-font="serif" style="font-family: Georgia, 'Times New Roman', serif;">Serif</button>
                            <button class="font-btn active" data-font="sans" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sans-Serif</button>
                            <button class="font-btn" data-font="mono" style="font-family: 'Courier New', monospace;">Monospace</button>
                            <button class="font-btn" data-font="handwriting" style="font-family: 'Brush Script MT', cursive;">Handwriting</button>
                        </div>
                    </div>

                    <!-- Advanced Section -->
                    <div class="advanced-section">
                        <button class="advanced-toggle" id="advanced-toggle">
                            <span class="toggle-arrow">‚ñ∂</span> Advanced
                        </button>
                        <div class="advanced-content" id="advanced-content">
                            <div class="setting-item">
                                <label>Layout Style</label>
                                <div class="layout-buttons" id="layout-buttons">
                                    <button class="layout-btn active" data-layout="single">
                                        <span class="layout-icon">‚îÅ</span>
                                        <span class="layout-label">Single Line</span>
                                        <span class="layout-desc">Delete & Pull</span>
                                    </button>
                                    <button class="layout-btn" data-layout="multiline">
                                        <span class="layout-icon">‚â°</span>
                                        <span class="layout-label">3 Lines</span>
                                        <span class="layout-desc">Fade in Place</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Privacy Note -->
                    <div class="privacy-note">
                        <p>üîí <strong>Privacy:</strong> Nothing you write is saved, stored, or transmitted. Your words disappear forever.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feelings Wheel Modal -->
        <div id="feelings-modal" class="modal">
            <div class="modal-content feelings-modal-content">
                <div class="modal-header">
                    <h2>Feelings Wheel</h2>
                    <button class="close-btn" data-modal="feelings">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="feelings_wheel.png" alt="Feelings Wheel" class="feelings-wheel-img">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
